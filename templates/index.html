<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flights</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('favicon') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/dataTables.jqueryui.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.5/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="/statics/sass/style.css">
</head>
  <body>
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <table id="example" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th class="no-export">ID Vuelo</th>
                            <th>Origin</th>
                            <th>Destination</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for flight in flights %}
                        <tr>
                            <td>{{ flight.id }}</td>
                            <td>{{ flight.origin }}</td>
                            <td>{{ flight.destination }}</td>
                            <td>{{ flight.duration }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>ID Vuelo</th>
                            <th>Origin</th>
                            <th>Destination</th>
                            <th>Duration</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</main>
    <script src="/statics/js/dtb.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/dataTables.jqueryui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables-buttons-excel-styles@1.2.0/js/buttons.html5.styles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables-buttons-excel-styles@1.2.0/js/buttons.html5.styles.templates.min.js"></script>
    <script>
       $(document).ready(function() {
            $('#example').DataTable( {
                "order": [[1, "asc"]],
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: "excel", // Extend the excel button
                        excelStyles: // Add an excelStyles definition
                            {                
                                template: "green_medium",  // Apply the 'blue_medium' template
                            },
                            exportOptions: 
                        {
                            columns: ':not(.no-export, .id-vuelo)'
                        }                            
                    },
                    {
                        extend: 'csv',
                        exportOptions: 
                        {
                            columns: ':not(.no-export, .id-vuelo)'
                        },
                        fieldBoundary: '',
                        fieldSeparator: ',',
                        header: true,
                        footer: false,
                        bom: true,
                        charset: null,
                        escapeChar: '"',
                        quoteFields: true,
                        decimalSeparator: '.',
                        customizeData: function (data) 
                        {
                            for (var i = 0; i < data.length; i++) 
                            {
                                for (var j = 0; j < data[i].length; j++) 
                                {
                                    // Elimina comillas de cada celda
                                    data[i][j] = data[i][j].replace(/"/g, '');
                                }
                            }
                        },
                    },
                    {
                        extend: 'pdf',
                        exportOptions:
                        {
                            columns: ':not(.no-export, .id-vuelo)'
                        }
                    },
                    'copyHtml5'
                        ]
    } );
} );
    </script>
</body>
</html>
